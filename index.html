<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/logo.svg" type="image/x-icon">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <title>Organick</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__content">
                    <a href ="#" class="logo">
                        <img src="images/logo.svg" alt="logo">
                    </a>
                    <div class="navbar">
                        <a href="#" class="navbar__item">Home</a>
                        <a href="#" class="navbar__item">About Us</a>
                        <a href="#" class="navbar__item">Shop</a>
                        <a href="#" class="navbar__item">Pages</a>
                        <a href="#" class="navbar__item">Contact Us</a>
                    </div>
                    <div class="header__shop">
                        <div class="circle">
                            <img src="images/cart.svg" alt="cart">
                        </div>
                        <div class="header__cartText">
                            Cart 0
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="welcome">
                <div class="welcome__container">
                    <div class="welcome__content">
                        <div class="welcome__supTitle">Made with nature</div>
                        <div class="welcome__title"><h1>Welcome to the world of nature and organic.</h1></div>
                        <a href="#" class="button">
                            <div class="button__text">Explore Now</div>
                            <div class="circle circle--small">
                                <img src="images/arrow.svg" alt="arrow">
                            </div>
                        </a>
                    </div>
                </div>
            </div>
            <div class="food">
                <div class="food__container">
                    <div class="food__content">
                        <div class="food__item banana">
                            <div class="food__title">
                                Natural!!
                            </div>
                            <div class="food__text">
                                <p>Get Garden</p>
                                <p>Fresh Fruits</p>
                            </div>
                        </div>
                        <div class="food__item vegetables">
                            <div class="food__title food__title--green">
                                Offer!!
                            </div>
                            <div class="food__text food__text--blue">
                                <p>Get 10% off</p>
                                <p>on Vegetables</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">

        </footer>
    </div>
</body>
</html>
